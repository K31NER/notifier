services:
  
  api:
    build:
      context: .
      dockerfile: Dockerfile
      # BuildKit para mejor caché y rendimiento
      args:   
        BUILDKIT_INLINE_CACHE: 1
    container_name: SenderEmail
    ports:
      - "8081:8080"
    networks:
      - internal
    env_file:
      - .env
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    # Optimizaciones de recursos
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    # Reinicio automático
    restart: unless-stopped
    # Logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Redes de conexion
networks:
  internal:
    driver: bridge
    ipam:
      config:
        - subnet: 172.23.0.0/16
